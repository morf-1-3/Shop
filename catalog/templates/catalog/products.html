{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="items">
        {% for product in products%}
            <div class="item">
                <img src="{{product.images.first.image.url}}" alt="product.images.first.url_text">
                <h1 class="name">{{product.name}}</h1>
                <p>{{product.price}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
